<ng-include src="'views/client-nav.html'"></ng-include>

<h3>{{ client.name }}</h3>
<p><strong>CPF: {{ client.cpf }}</strong></p>
<p>E-mail: {{ client.email }}</p>
<p>Marital status: {{ client.maritalStatus }}</p>
<p>Address: {{ client.address }}</p>
<p>Phone numbers:<br>
  <span ng-repeat="phoneNumber in client.phoneNumbers">{{ phoneNumber }}</span>
</p>
