<form role="form">
  <div class="form-group">
    <label for="cpf" class="control-label">CPF</label>
    <input type="text" ng-model="client.cpf" class="form-control" id="cpf" placeholder="Enter the CPF">
  </div>
  <div class="form-group">
    <label for="name" class="control-label">Name</label>
    <input type="text" ng-model="client.name" class="form-control" id="name" placeholder="Enter the name">
  </div>
  <div class="form-group">
    <label for="email" class="control-label">E-mail</label>
    <input type="text" ng-model="client.email" class="form-control" id="email" placeholder="Enter the e-mail">
  </div>
  <div class="form-group">
    <label for="maritalStatus" class="control-label">Marital status</label>
    <input type="text" ng-model="client.maritalStatus" class="form-control" id="maritalStatus" placeholder="Enter the marital status">
  </div>
  <div class="form-group">
    <label for="address" class="control-label">Address</label>
    <input type="text" ng-model="client.address" class="form-control" id="address" placeholder="Enter the address">
  </div>
  <div class="form-group">
    <label for="phoneNumbers" class="control-label">Phone numbers</label>
    <input type="text" ng-model="client.phoneNumbers" class="form-control" id="phoneNumbers" placeholder="Enter the phone numbers">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveClient()" value="Save">
</form>
